version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.1.1
  python: circleci/python@2.1.1

jobs:
  # 🚀 Universal AWS CDK Deploy Job
  deploy:
    docker:
      - image: cimg/python:3.11-node  # ✅ includes both Python & Node
    parameters:
      env:
        type: string
        default: "dev"

    steps:
      - checkout

      # 🧰 AWS OIDC role assumption (no static credentials)
      - aws-cli/setup:
          role_arn: "arn:aws:iam::056198491146:role/CircleCIInfraRole"
          role_session_name: "circleci-deploy-<< parameters.env >>"
          region: "ap-southeast-1"

      # ⚡ Restore Python & npm caches
      - restore_cache:
          keys:
            - v2-cdk-py-{{ checksum "cdk/requirements.txt" }}
            - v2-cdk-py-
      - restore_cache:
          keys:
            - v2-npm-global-cache

      # 🐍 Setup Python environment & install dependencies
      - run:
          name: 🐍 Setup Python & install dependencies
          command: |
            set -e
            cd cdk
            python -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      # 🧰 Install AWS CDK CLI globally (Node-based)
      - run:
          name: 🧰 Install AWS CDK CLI
          command: |
            set -e
            npm install -g aws-cdk
            echo "✅ CDK CLI version: $(cdk --version)"

      # 💾 Save cache for faster builds
      - save_cache:
          key: v2-cdk-py-{{ checksum "cdk/requirements.txt" }}
          paths:
            - cdk/.venv
      - save_cache:
          key: v2-npm-global-cache
          paths:
            - ~/.npm

      # 🚀 Deploy CDK stack dynamically based on environment
      - run:
          name: 🚀 Deploy CDK stack (<< parameters.env >>)
          command: |
            set -e
            cd cdk
            . .venv/bin/activate

            echo "🌎 Deploying environment: << parameters.env >>"
            echo "🧭 AWS Account: $AWS_ACCOUNT_ID"
            echo "📍 AWS Region: $AWS_REGION"

            cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION
            cdk deploy --require-approval never -c env=<< parameters.env >>

workflows:
  deploy_pipeline:
    jobs:
      - deploy:
          name: deploy-dev
          env: dev
      - hold-for-approval:
          type: approval
          requires:
            - deploy-dev
      - deploy:
          name: deploy-prod
          env: prod
          requires:
            - hold-for-approval
